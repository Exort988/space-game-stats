<!DOCTYPE html>
<html>
<head>
    <title>Game Analytics</title>
</head>
<body>
    <h1>Game Analytics Server</h1>
    <div id="status">Waiting for data...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        
        if (encodedData) {
            document.getElementById('status').textContent = 'Processing data...';
            
            try {
                // Decode the data
                const decodedData = atob(encodedData);
                const jsonData = JSON.parse(decodedData);
                
                // Create a hidden form to submit to Discord
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://discord.com/api/webhooks/1422788438679224421/8SASrVfPpNjNrFOr7kYO2TNR0-Vx9D2nZBoCNYmoNHlT9Rg9tZXLqRBbDwdRR8VKpWWl';
                
                const contentInput = document.createElement('input');
                contentInput.name = 'content';
                contentInput.value = `ðŸŽ® Game Data: ${JSON.stringify(jsonData)}`;
                form.appendChild(contentInput);
                
                document.body.appendChild(form);
                form.submit();
                
                document.getElementById('status').textContent = 'Data sent to Discord!';
                
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
